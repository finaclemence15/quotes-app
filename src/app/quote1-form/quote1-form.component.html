<!-- <p>quote1-form works!</p> -->
<div class="container-fluid">
        <h2 class="text-center">Create a new Quotes</h2>
        <hr>
        <form (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>
            <div class="form-group">
      
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name='ngModel' required>
                <!-- Display {{newQuotes.name}} -->
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        <p>Name is required</p>
                      </div>
            </div>
            <div class="form-group">
      
                <label for="quote">Your Quotes</label>
                <!-- <textarea class="form-control" id="description" rows="4" required></textarea> -->
                <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuotes.quote" name="quote" #quote="ngModel" required></textarea>
                <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                  <p>Quotes is required</p>
                </div>
      
            </div>
            <div class="form-group">
                <label for="complete">Date of your Quote</label> <br>
                <!-- <input type='date' id="complete" required>  -->
                <input type='date' id="complete" [(ngModel)]="newQuotes.completeDate" name="completeDate" #completeDate="ngModel" required>
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                  <p>Date is required</p>
                </div>
      
            </div> <br>
            <button type="submit" class="btn btn-success">Add Quotes</button>
        </form>
      </div>
